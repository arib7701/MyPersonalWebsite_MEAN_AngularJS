      <div class="container contactview" ng-controller="ContactCtrl">
        <div class="row">
            <div class="col-xs-12">
               <ul class="breadcrumb">
                   <li><a href="#/home">Home</a></li>
                   <li class="active">Contact Me</li>
               </ul>
            </div>
        </div>
        <div class="row row-content">
           <div class="col-xs-12">
              <h3>Send Me a Message</h3> 
           </div>
             <div class="col-xs-12 col-sm-9">              
                <form class="form-horizontal" name="messageForm" ng-submit="sendMessage()" novalidate>
                      <div class="form-group" ng-class="{ 'has-error' : messageForm.firstName.$error.required && !messageForm.firstName.$pristine }">
						<label for="firstname" class="col-sm-2 control-label">First Name</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter First Name"
                        ng-model="message.firstName" required>
                         <span ng-show="messageForm.firstName.$error.required && !messageForm.firstName.$pristine" class="help-block">Your First name is required.</span>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : messageForm.lastName.$error.required && !messageForm.lastName.$pristine }">
                        <label for="lastname" class="col-sm-2 control-label">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  placeholder="Enter Last Name"
                        ng-model="message.lastName" required>
                        <span ng-show="messageForm.lastName.$error.required && !messageForm.lastName.$pristine" class="help-block">Your Last name is required.</span>
                        </div>
                    </div>
                   <div class="form-group">
                        <label for="telnum" class="col-sm-2 control-label">Contact Tel.</label>
                        <div class="col-sm-10">
                            <input type="tel" class="form-control" id="telnum" name="telnum" placeholder="Tel. number"
                            ng-model="message.tel">
                        </div>
                    </div>
                     <div class="form-group"  ng-class="{ 'has-error has-message' : messageForm.emailid.$invalid && !messageForm.emailid.$pristine }">
                        <label for="emailid" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Email"
                            ng-model="message.email" required>
                             <span ng-show="messageForm.emailid.$invalid && !messageForm.emailid.$pristine" class="glyphicon glyphicon-remove form-control-message" aria-hidden="true"></span>
                        <span ng-show="messageForm.emailid.$invalid && !messageForm.emailid.$pristine" class="help-block">Enter a valid email address.</span>
                        </div>
                    </div>                    
                    <div class="form-group">
                        <label for="message" class="col-sm-2 control-label">Your Message</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="12"
                                ng-model="message.mess">
                            </textarea>
                        </div>
                    </div>  
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary" ng-disabled="messageForm.$invalid">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
       </div>

    </div>
