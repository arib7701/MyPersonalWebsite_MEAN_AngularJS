<div class="container workview">
	<div class="row">
        <div class="col-xs-12">
           <ul class="breadcrumb">
               <li><a href="#/home">Home</a></li>
               <li class="active">Work Experience</li>
           </ul>
        </div>
    </div>
    <div class="row row-content" ng-controller="worksController">
 		<div class="col-sm-12 work timeline" ng-repeat="work in works" ng-if="work.type == 'en'">
           <ul>
               <li class="list clearfix">
               		<div class="badge"><i>{{work.endingDate}}</i></div>
               		<div class="timeline-panel">
	                    <div class="col-sm-2  col-xs-6 timeline-heading">
	                       	<img ng-src={{work.logo}} alt="work_company_logo">
	                    </div>
	                    <div class="col-sm-9 col-xs-12 timeline-body">
                        	<h3>{{work.name}} - <small><span  ng-if="work.country != undefined"class="label label-info">{{work.country}} - {{work.town}} {{work.state}}</span></small></h3>
		                 	<div class="row">
		                 		<div class="col-xs-12 col-md-9">
				                 	<p>{{work.startingDate}} - {{work.endingDate}}</p>
				                 	<p><a href="{{work.url}}">{{work.url}}</a></p>
				                 	<b>Job Description:</b>
				                 	<p>{{work.descriptions[0]}}</p>
				                 	<a ui-sref="detail({workId: work._id})">View Details</a>
			                 	</div>
		                 	</div>
	                    </div>
	                </div>
                </li>
        	</ul>
        </div>
    </div>
</div>
